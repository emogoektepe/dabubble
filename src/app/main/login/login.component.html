<section class="login-section">
    <h1>Anmeldung</h1>
    <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>
    <div class="input-section">
        <div class="input-style" (click)="focusEmailInput()">
            <img src="assets/icons/mail.svg" alt="">
            <input #emailInput type="email" autocomplete="off" placeholder="beispielname@email.com">
        </div>
        <div class="error-message">*Diese E-Mail-Adresse ist leider ung√ºltig.</div>
    </div>
    <div class="input-section">
        <div class="input-style" (click)="focusPasswordInput()">
            <img src="assets/icons/lock.svg" alt="">
            <input #passwordIpnut type="password" autocomplete="off" placeholder="Passwort">
        </div>
        <div class="error-message">Falsches Passwort. Bitte noch einmal versuchen.</div>
    </div>
    <div class="forgot-password" routerLink="/forgot-password">
        <span>
            Passwort vergessen?
        </span>
    </div>
</section>

<div class="create-account" routerLink="/create-account">
    <h3>Neu bei DABubble?</h3>
    <div>
        <span>
            Account erstellen
        </span>
    </div>
</div>
