<section class="login-section">
    <h1>Anmeldung</h1>
    <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
        <div class="input-section">
            <div class="input-style" (click)="focusEmailInput()">
                <img src="assets/icons/mail.svg" alt="">
                <input formControlName="email" (keydown)="handleSpace($event)" #emailInput type="text"
                    autocomplete="off" placeholder="beispielname@email.com">
            </div>
            <div class="error-message">*Diese E-Mail-Adresse ist leider ungültig.</div>
        </div>
        <div class="input-section">
            <div class="input-style" (click)="focusPasswordInput()">
                <img src="assets/icons/lock.svg" alt="">
                <input formControlName="password" (keydown)="handleSpace($event)" #passwordIpnut type="password"
                    autocomplete="off" placeholder="Passwort">
            </div>
            <div class="error-message">Falsches Passwort. Bitte noch einmal versuchen.</div>
        </div>
        <div class="forgot-password" routerLink="/forgot-password">
            <span>
                Passwort vergessen?
            </span>
        </div>
        <div class="separator">
            <p></p>
            <span>ODER</span>
            <p></p>
        </div>
        <div class="google-login input-style">
            <img src="assets/icons/google.svg" alt="">
            <span>Anmelden mit Google</span>
        </div>
        <div class="login-buttons">
            <button type="submit" name="login" class="button-primary">Anmelden</button>
            <button type="submit" name="guestLogin" class="button-secondary">Gäste Login</button>
        </div>
        <div class="impressum-data">
            <div routerLink="/impressum" class="input-style">Impressum</div>
            <div routerLink="/datenschutz" class="input-style">Datenschutz</div>
        </div>
    </form>
</section>


<div class="create-account-button">
    <h3>Neu bei DABubble?</h3>
    <div>
        <span routerLink="/create-account">
            Account erstellen
        </span>
    </div>
</div>
